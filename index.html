<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <h1> Hostname: <script> getHostName() </script></h1>
    
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        //this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'gradient3.png');
        this.load.image('logorh', 'redhat.png');
        this.load.image('logoibm', 'ibm.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

       /* var particles = this.add.particles('blue');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });
        */ 
     
        var logorh = this.physics.add.image(400, 100, 'logorh');

        logorh.setVelocity(200, 400);
        logorh.setDisplaySize(100,50);
     
        logorh.setBounce(1, 1);
        logorh.setCollideWorldBounds(true);
        logorh.setAlpha(1);

        var logoibm = this.physics.add.image(100, 100, 'logoibm');

        logoibm.setVelocity(100, 200);
        logoibm.setDisplaySize(100,50);
        logoibm.setBounce(1, 1);
        logoibm.setCollideWorldBounds(true);
        logoibm.setAlpha(1);

        
        //emitter.startFollow(logo);
    }
    </script>

</body>
</html>
